services:
  db:
    image: postgres:16-alpine
    container_name: ai-db-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-aidb}
      POSTGRES_USER: ${POSTGRES_USER:-aidb}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aidb}
    ports:
      - "${POSTGRES_PORT:-5433}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aidb} -d ${POSTGRES_DB:-aidb}"]
      interval: 5s
      timeout: 3s
      retries: 10
      start_period: 5s

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-db-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: ${APP_PORT:-8080}
      DATABASE_URL: postgresql://${POSTGRES_USER:-aidb}:${POSTGRES_PASSWORD:-aidb}@db:5432/${POSTGRES_DB:-aidb}
      ALLOW_RULE_BASED_FALLBACK: ${ALLOW_RULE_BASED_FALLBACK:-true}
      EXPLAIN_BUDGET_ENABLED: ${EXPLAIN_BUDGET_ENABLED:-true}
      EXPLAIN_MAX_TOTAL_COST: ${EXPLAIN_MAX_TOTAL_COST:-500000}
      EXPLAIN_MAX_PLAN_ROWS: ${EXPLAIN_MAX_PLAN_ROWS:-1000000}
      RAG_EMBED_PROVIDER: ${RAG_EMBED_PROVIDER:-auto}
      RAG_EMBED_DIM: ${RAG_EMBED_DIM:-64}
      RAG_EMBED_MODEL_OPENAI: ${RAG_EMBED_MODEL_OPENAI:-text-embedding-3-small}
      RAG_EMBED_MODEL_GEMINI: ${RAG_EMBED_MODEL_GEMINI:-text-embedding-004}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      GEMINI_API_KEY: ${GEMINI_API_KEY:-}
      DEEPSEEK_API_KEY: ${DEEPSEEK_API_KEY:-}
    ports:
      - "${APP_PORT:-8080}:8080"
    healthcheck:
      test: ["CMD", "node", "-e", "fetch('http://127.0.0.1:8080/health').then(r=>process.exit(r.ok?0:1)).catch(()=>process.exit(1))"]
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s

volumes:
  postgres_data:

services:
  db:
    image: postgres:16-alpine
    container_name: report-pilot-dvdrental-postgres
    restart: unless-stopped
    command: [ "postgres", "-c", "listen_addresses=*" ]
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-dvdrental}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-postgres}
    ports:
      - "0.0.0.0:${POSTGRES_PORT:-5440}:5432"
    volumes:
      - dvdrental_postgres_data:/var/lib/postgresql/data
      - ./dvdrental.tar:/docker-entrypoint-initdb.d/dvdrental.tar:ro
      - ./init/01-restore-dvdrental.sh:/docker-entrypoint-initdb.d/01-restore-dvdrental.sh:ro
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-postgres} -d ${POSTGRES_DB:-dvdrental}" ]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: report-pilot-dvdrental-pgadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-admin@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_REPLACE_SERVERS_ON_STARTUP: "True"
      PGADMIN_LISTEN_PORT: 80
      PGADMIN_LISTEN_ADDRESS: 0.0.0.0
    ports:
      - "0.0.0.0:${PGADMIN_PORT:-5050}:80"
    volumes:
      - dvdrental_pgadmin_data:/var/lib/pgadmin
      - ./pgadmin/servers.json:/pgadmin4/servers.json:ro

volumes:
  dvdrental_postgres_data:
  dvdrental_pgadmin_data:
